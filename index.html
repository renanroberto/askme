<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Frameworks -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue/dist/vue.min"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lodash/lodash.min.js"></script>

    <!-- Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

    <!-- Style and Script -->
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js"></script>

    <!-- Icon -->
    <link rel="icon" href="http://www.favicon.cc/logo3d/600475.png" type="image/png">


    <title>Ask Me</title>
  </head>
  <body>
    <div id="app" class="container-fluid center">
      <div class="backimage">
        <img v-if="url" v-bind:src="url" width="100%">
      </div>
      <div class="holder">
        <div class="question">Faça uma pergunta de sim ou não</div>
        <div class="input-group">
          <input type="text" class="form-control" v-model="question" autofocus>
          <span class="input-group-addon"><i class="fa fa-pencil" aria-hidden="true"></i></span>
        </div>
        <br>
        <div class="answer">{{answer}}</div>
      </div>
    </div>
  </body>
</html>
